<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Document</title>
</head>
<body>
  
  <div class="menu">
    <div class="site">
      <div class="profile">
        <a href="#">
          <img src="/images/Mostafa.jpg">
          <h2>Mostafa</h2>
        </a>
      </div>
    </div>
    <div class="site">
      <a href="#">
        <i class="fa-solid fa-house"></i>
        <p>Dashboard</p>
      </a>
    </div>
    <div class="site">
      <a href="#">
        <i class="fa-solid fa-user-group"></i>
        <p>Clients</p>
      </a>
    </div>
    <div class="site">
      <a href="#">
        <i class="fa-solid fa-table"></i>
        <p>Products</p>
      </a>
    </div>
    <div class="site">
      <a href="#">
        <i class="fa-solid fa-chart-pie"></i>
        <p>Charts</p>
      </a>
    </div>
    <div class="site">
      <a href="#">
        <i class="fa-solid fa-pen"></i>
        <p>Posts</p>
      </a>
    </div>
    <div class="site">
      <a href="#">
        <i class="fa-solid fa-star"></i>
        <p>favorite</p>
      </a>
    </div>
    <div class="site">
      <a href="#">
        <i class="fa-solid fa-cog"></i>
        <p>Settings</p>
      </a>
    </div>
    <div class=" end">
      <a href="#">
        <i class="fa-solid fa-sign-out"></i>
        <p>Log Out</p>
      </a>
    </div>
  </div>
  <div class="content">
    <div class="title-info">
      <p>Dashboard</p>
      <i class="fa-solid fa-chart-bar"></i>
    </div>
    <div class="table">
      <div class="info">
        <i class="fa-solid fa-user"></i>
        <div class="user">
          <p>User</p>
          <p>100</p>
        </div>
      </div>
      <div class="info">
        <i class="fa-solid fa-pen"></i>
        <div class="user">
          <p>Posts</p>
          <p>765</p>
        </div>
      </div>
      <div class="info">
        <i class="fa-solid fa-table"></i>
        <div class="user">
          <p>Products</p>
          <p>134</p>
        </div>
      </div><div class="info">
        <i class="fa-solid fa-dollar"></i>
        <div class="user">
          <p>Revenu</p>
          <p>$2659</p>
        </div>
      </div>
    </div>
    <div class="title-info">
      <p>Products</p>
      <i class="fa-solid fa-table"></i>
    </div>
    <table class="product">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Count</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>TV</td>
          <td><span class="price">$1420</span></td>
          <td><span class="count">678</span></td>
        </tr>
        <tr>
          <td>Phone</td>
          <td><span class="price">$999</span></td>
          <td><span class="count">667</span></td>
        </tr>
        <tr>
          <td>Laptop</td>
          <td><span class="price">$1420</span></td>
          <td><span class="count">128</span></td>
        </tr>
        <tr>
          <td>Tablette</td>
          <td><span class="price">$138</span></td>
          <td><span class="count">68</span></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
